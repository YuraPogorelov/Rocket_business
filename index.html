<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    
    <title>Электро престиж</title>
</head>
<body>
    <header class="header">
        <div class="line">
            <div class="container">
                <div class="header__top">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">О компании</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Оплата</a></li>
                            <li><a href="#">Сервис</a></li>
                            <li><a href="#">Возврат</a></li>
                            <li><a href="#">Статьи</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="line">
            <div class="container">
                <div class="header__center">
                    <div class="logo">
                        <img src="./images/logo.jpg" alt="logo">
                    </div>
                    <div class="search">
                        <div class="search__icon">
                            <img class="icon1" src="./images/search.jpg" alt="search">
                            <img class="icon2" src="./images/arrow.png" alt="arrow">
                        </div>
                        <input type="search" id="search" placeholder="Поиск по товарам" />                        
                    </div>
                    <div class="tel">
                        <p class="tel-1">8 (800) 707-99-24</p>
                        <p class="tel-2">9.00 - 20.00 ежедневно</p>
                    </div>
                    <div class="containe">
                        <div class="containe__reting">
                            <img src="./images/reting.png" alt="reting">
                            <span>0</span>
                        </div>
                        <div class="containe__like">
                            <img src="./images/like.png" alt="like">
                            <span>6</span>
                        </div>
                        <div class="containe__basket">
                            <img src="./images/basket.png" alt="basket">
                            <span>17</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line">
            <div class="container">
                <div class="header__bootom">
                    <div class="header__bootom-logo">
                        <img src="./images/logo1.png" alt="logo">
                    </div>
                    <nav class="header__bootom-menu">
                        <ul class="header__bootom-menu__list">
                            <li><a href="#">Стабилизаторы 220В</a></li>
                            <li><a href="#">Стабилизаторы 380В</a></li>
                            <li><a href="#">Генераторы 220В</a></li>
                            <li><a href="#">Генераторы 380В</a></li>
                            <li><a href="#">ИБП и батареи</a></li>
                            <li><a href="#">Прочая техника</a></li>
                            <li><a href="#">Услуги</a></li>
                            <li><a href="#">Акции</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="line">
            <div class="container">
                <div class="breadcrumbs">
                    <p>Главная  →  Статьи</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
